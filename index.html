title: mattias.rocks
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.min.css" />
    <title>{{ title }}</title>
  </head>
  <body>
    <section class="mw7 center">
      <h2 class="athelas ph3 ph0-1">{{ title }}</h2>
      {%- for post in collections.post -%}
      <article class="pv4 bt bb b--black-10 ph5 ph0-1">
        <div class="flex flex-column flex-row-ns">
          <div class="w-100 w-60-ns pr3-ns order-2 order-1-ns">
            <h1 class="f3 athelas mt0 lh-title">
              {{ post.data.title }}
            </h1>
            <p class="f5 f4-l lh-copy athelas">
              {{ post.templateContent }}
            </p>
          </div>
          <div class="pl3-ns order-1 order-2-ns mb4 mb0-ns w-100 w-40-ns">
            <img
              src="http://mrmrs.github.io/photos/cpu.jpg"
              class="db"
              alt="Photo of a dimly lit room with a computer interface terminal."
            />
          </div>
        </div>
        <time class="f6 db gray">{{ post.date }}</time>
      </article>
      {%- endfor -%}
    </section>
  </body>
</html>
