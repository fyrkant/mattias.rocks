---
title: mattias.rocks
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.min.css" />
    <title>{{ title }}</title>
  </head>
  <body>
    <section class="mw7 center">
      <h2 class="athelas ph3 ph0-1">{{ title }}</h2>
      <ol class="list ph3 pl0 measure">
        {%- for post in collections.post -%}
        <li
          class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30 hidden-item"
        >
          <a class="link" href="{{ post.url | url }}"
            >{{ post.data.title }} on {{ post.date | formatDate }}</a
          >
        </li>
        {%- endfor -%}
      </ol>
    </section>
    <script>
      const listItems = document.querySelectorAll("li.hidden-item");
      const showItem = (listItem) => {
        listItem.classList.add("show");
      };
      Array.from(listItems).map((li, index) => {
        setTimeout(() => {
          showItem(li);
        }, 200 + 100 * index);
      });
    </script>
  </body>
</html>
